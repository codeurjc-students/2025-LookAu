<!DOCTYPE html>
<html lang="en">
    {{>components/head}}

    <body>
        {{>components/header}}

        <section>
            <div class="container">
                <!-- Logo -->
                <div class="row d-flex justify-content-center align-items-center">
                    <img src="images/others/signout-logo.png" alt="Logo">
                </div>

                <!-- Form -->
                <div class="row justify-content-center">
                    <div class="col-6">
                        <!-- Email -->
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-login input-group-prepend">
                                <span class="input-login-1 input-group-text" id="basic-addon1">
                                    <i class="login-icon-color fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="input-login-1 form-control" placeholder="Email">
                        </div>

                        <!-- Password -->
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-login input-group-prepend">
                                <span class="input-login-3 input-group-text" id="basic-addon1">
                                    <i class="login-icon-color fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="input-login-3 form-control" placeholder="Password">
                        </div>

                        <!-- Repeat Password -->
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-login input-group-prepend">
                                <span class="input-login-2 input-group-text" id="basic-addon1">
                                    <i class="login-icon-color fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="input-login-2 form-control" placeholder="Repeat Password">
                        </div>

                        <!-- Button -->
                        <div class="row d-flex justify-content-center align-items-center">
                            <input type="submit" class="btn btn-outline-warning" value="Start!">
                        </div>

                        <!-- Login -->
                        <div class="row d-flex justify-content-center align-items-center">
                            <a class="a-login" >Have you got an account yet?</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <br>
        

        {{>components/footer}}
    </body>
</html>
