{{#moreMyFriends}}
<div class="row" data-is-last-page="{{isLastPage}}">
    <div class="col-12">
        <div class="card-ticket justify-content-center align-items-center mx-4 my-2">
            
            <div class="row">
                <div class="col-4 barra-lateral-profile" style="border-right: 4px solid #2e2e2e;">
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="circular-img my-4" src="/acc/photoFriend/{{nickName}}" alt="Card image cap" style="width: 50px; height: 50px; border-radius: 50%; ">
                    </div>
                </div>

                <div class="col-8 d-flex justify-content-center align-items-center">
                    <p class="card-status">{{nickName}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
{{/moreMyFriends}}
