<section>
    <div class="container">
        <!-- Logo -->
        <div class="row d-flex justify-content-center align-items-center">
            <img [src]="logoPath" alt="Logo">
        </div>


        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-6">

                
                <div class="text-danger d-flex justify-content-center align-items-center mb-2" *ngIf="showError">
                    <div class="row justify-content-center align-items-center pass-error mx-5">
                        <p class="m-0 p-1 pr-2" style="color:#dc3545;">{{error}}</p>
                    </div>
                </div>
                <br>

                <!-- Email -->
                <div class="input-group input-group-lg mb-3">
                    <div class="input-login input-group-prepend">
                        <span class=" input-group-text" id="basic-addon1">
                            <i class="login-icon-color fas fa-user"></i>
                        </span>
                    </div>
                    <input [(ngModel)]="mail" type="text" class="input-login-1 form-control" placeholder="Email">
                </div>

                <!-- Password -->
                <div class="input-group input-group-lg mb-3">
                    <div class="input-login input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="login-icon-color fas fa-lock"></i>
                        </span>
                    </div>
                    <input [(ngModel)]="password" type="password" class="input-login-2 form-control" placeholder="Password">
                </div>

                <!-- Button -->
                <div class="row d-flex justify-content-center align-items-center">
                    <input type="submit" class="btn btn-outline-warning" value="Go!" (click)="sendCredentials($event)">
                </div>

                <!-- Forgot password -->
                <div class="row d-flex justify-content-center align-items-center">
                    <a class="a-login" [routerLink]="['/signup']">Don't have an account yet?</a>
                </div>

            </div>
        </div>

    </div>
</section>

<br>
