<footer>

    <div class="row">

        <div class="col-1 d-flex justify-content-center">
            <img [src]="logoPath">
        </div>

        <div class="col-lg-6 d-flex justify-content-start line-sep align-items-center">
            <a class="footer-black" (click)="openDialog(this.info)">Info</a>
            <a class="footer-black" (click)="openDialog(this.resources)">Resources</a>
            <a class="footer-black" (click)="openDialog(this.aboutus)">About Us</a>
        </div>

        <div class="col-lg-5 d-flex justify-content-end align-items-center">
            <p class="footer-black m-0 mx-3">Follow us: </p>
        
            <i class="fab fa-whatsapp fa-lg m-0 mx-3" (click)="openDialog(this.whatsapp)"></i>
            <i class="fas fa-phone fa-lg m-0 mx-3" (click)="openDialog(this.contact)"></i>
            <i class="fas fa-envelope fa-lg m-0 ml-3 mr-5" (click)="openDialog(this.mail)"></i>
        </div>

    </div>

</footer>

<script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
        if (!cleared[t.id]) {                      // function makes it static and global
            cleared[t.id] = 1;  // you could use true and false, but that's more typing
            t.value = '';         // with more chance of typos
            t.style.color = '#fff';
        }
    }
</script>
