<!--  ########## HEADER ##########  -->

<!-- Preloader -->
<div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<!-- Header -->
<header class="header">

    <div class="row">

        <!-- MAIN ICON -->
        <div class="col-3">
            <img class="header-logo" [src]="logoPath"/>
        </div>


        <!-- MIDLE OPTIONS -->
        <div class="col-6 d-flex justify-content-center align-items-center">
            <ul class="nav nav-pills mb-3 nav-pills-font" id="pills-tab" role="tablist" *ngIf="authService.isLogged()">
                <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/teams']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/personal/tickets']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">Personal</a>
                </li>
            </ul>
        </div>


        <!-- INITIAL OPTIONS -->
        <div class="col-3 d-flex justify-content-end align-items-center">
            <ul class="nav nav-pills mb-2 nav-pills-font mr-4" id="pills-tab" role="tablist">
                
                <li class="nav-item" *ngIf="!authService.isLogged()">
                    <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a>
                </li>
                <li class="nav-item" *ngIf="!authService.isLogged()">
                    <a class="nav-link active" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                </li>

                <!-- Profile-->
                <li class="nav-item" *ngIf="authService.isLogged()">
                    <a class="nav-link circle-link" [routerLink]="['/profile']" routerLinkActive="active">
                        <i class="header-profile login-icon-color fas fa-user"></i> 

                        <i class="notification-icon fas fa-bell fa-bounce" *ngIf="authService.hasNotification()"></i> 
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="hr-yellow">
        <hr>
    </div>

</header>
